<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà hàng Ngon - Trải nghiệm Ẩm thực Độc đáo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .hero-image {
            background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        .menu-item-image {
            transition: transform 0.3s ease-in-out;
        }
        .menu-item:hover .menu-item-image {
            transform: scale(1.05);
        }
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @media (max-width: 640px) {
            .hero-image {
                background-position: center 25%;
            }
        }
        /* New styles for mobile menu and cart */
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .mobile-menu.closed {
            transform: translateX(-100%);
        }
        .cart-bubble {
            transition: all 0.3s ease-in-out;
        }
        .cart-bubble:hover {
            transform: scale(1.1);
        }
        .cart-item {
            transition: all 0.3s ease-in-out;
        }
        .cart-item:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 smooth-scroll" x-data="restaurantApp()" x-init="initSwiper">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white bg-opacity-90 shadow-md transition-all duration-300" :class="{'bg-opacity-100': scrolled}" @scroll.window="scrolled = (window.pageYOffset > 20)">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-indigo-600">Nhà hàng Ngon</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#hero" class="text-gray-700 hover:text-indigo-600 transition duration-300">Trang chủ</a>
                    <a href="#featured" class="text-gray-700 hover:text-indigo-600 transition duration-300">Món Nổi bật</a>
                    <a href="#menu" class="text-gray-700 hover:text-indigo-600 transition duration-300">Thực đơn</a>
                    <a href="#contact" class="text-gray-700 hover:text-indigo-600 transition duration-300">Liên hệ</a>
                </div>
                <div class="flex items-center">
                    <button @click="toggleCart" class="relative p-2 text-gray-700 hover:text-indigo-600 transition duration-300 cart-bubble">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span x-show="cart.length > 0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-0" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-0" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full" x-text="cart.reduce((sum, item) => sum + item.quantity, 0)"></span>
                    </button>
                    <button @click="toggleMobileMenu" class="ml-4 md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div x-show="isMobileMenuOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform -translate-x-full" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform -translate-x-full" class="fixed inset-0 z-50 overflow-y-auto bg-indigo-600 md:hidden mobile-menu" style="display: none;">
        <div class="flex flex-col h-full">
            <div class="flex justify-between items-center p-4 border-b border-indigo-500">
                <h2 class="text-2xl font-bold text-white">Menu</h2>
                <button @click="toggleMobileMenu" class="text-white hover:text-indigo-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav class="flex-1 px-4 py-6">
                <a @click="toggleMobileMenu" href="#hero" class="block py-2 text-lg text-white hover:text-indigo-200 transition duration-300">Trang chủ</a>
                <a @click="toggleMobileMenu" href="#featured" class="block py-2 text-lg text-white hover:text-indigo-200 transition duration-300">Món Nổi bật</a>
                <a @click="toggleMobileMenu" href="#menu" class="block py-2 text-lg text-white hover:text-indigo-200 transition duration-300">Thực đơn</a>
                <a @click="toggleMobileMenu" href="#contact" class="block py-2 text-lg text-white hover:text-indigo-200 transition duration-300">Liên hệ</a>
            </nav>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero-image h-screen flex items-center justify-center text-white">
        <div class="text-center" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="text-6xl font-bold mb-4 animate__animated animate__fadeInDown">Nhà hàng Ngon</h1>
            <p class="text-2xl mb-8 animate__animated animate__fadeInUp animate__delay-1s">Trải nghiệm Ẩm thực Độc đáo</p>
            <a href="#featured" class="bg-white text-indigo-600 px-8 py-3 rounded-full text-lg font-semibold hover:bg-indigo-100 transition duration-300 animate__animated animate__fadeInUp animate__delay-2s">
                Khám phá Menu
            </a>
        </div>
    </section>

    <!-- Featured Dishes Section -->
    <section id="featured" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Món Nổi bật</h2>
            <div class="swiper-container" data-aos="fade-up" data-aos-delay="200">
                <div class="swiper-wrapper">
                    <template x-for="dish in featuredDishes" :key="dish.id">
                        <div class="swiper-slide">
                            <div class="bg-gray-100 rounded-lg overflow-hidden shadow-lg">
                                <img :src="dish.image" :alt="dish.name" class="w-full h-64 object-cover">
                                <div class="p-6">
                                    <h3 x-text="dish.name" class="text-2xl font-bold mb-2"></h3>
                                    <p x-text="dish.description" class="text-gray-600 mb-4"></p>
                                    <div class="flex justify-between items-center">
                                        <span x-text="formatPrice(dish.price)" class="text-indigo-600 font-bold text-xl"></span>
                                        <button 
                                            @click="openAddToCartModal(dish)"
                                            class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition duration-300">
                                            Thêm vào giỏ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Thực đơn</h2>
            
            <!-- Danh mục món ăn -->
            <div class="mb-12" data-aos="fade-up" data-aos-delay="200">
                <div class="flex flex-nowrap overflow-x-auto pb-4 md:flex-wrap md:justify-center md:overflow-x-visible scrollbar-hide">
                    <template x-for="category in categories" :key="category">
                        <button 
                            @click="selectCategory(category)"
                            :class="{
                                'bg-indigo-600 text-white': selectedCategory === category,
                                'bg-white text-indigo-600': selectedCategory !== category,
                                'mr-2 mb-2 md:mr-4': true
                            }"
                            class="px-6 py-2 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 whitespace-nowrap"
                        >
                            <span x-text="category"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Danh sách món ăn -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="dish in filteredDishes" :key="dish.id">
                    <div class="menu-item bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="300">
                        <div class="relative overflow-hidden group">
                            <img :src="dish.image" :alt="dish.name" class="menu-item-image w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110">
                            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                                <button 
                                    @click="openAddToCartModal(dish)"
                                    class="bg-white text-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-100 transition duration-300 transform hover:scale-105"
                                >
                                    Thêm vào giỏ
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 x-text="dish.name" class="text-xl font-bold mb-2"></h3>
                            <p x-text="dish.description" class="text-gray-600 mb-4 text-sm"></p>
                            <div class="flex justify-between items-center">
                                <span x-text="formatPrice(dish.price)" class="text-indigo-600 font-bold"></span>
                                <button 
                                    @click="openAddToCartModal(dish)"
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition duration-300 text-sm"
                                >
                                    Thêm vào giỏ
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Liên hệ</h2>
            <div class="max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="200">
                <form @submit.prevent="submitContact" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Họ tên</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Tin nhắn</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition duration-300">Gửi tin nhắn</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Giỏ hàng -->
    <div x-show="isCartOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-full" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform translate-x-full" class="fixed inset-y-0 right-0 max-w-xs w-full bg-white shadow-lg p-6 overflow-y-auto z-50">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Giỏ hàng</h2>
            <button @click="toggleCart" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <template x-if="cart.length === 0">
            <p class="text-gray-600">Giỏ hàng của bạn đang trống</p>
        </template>
        <template x-for="item in cart" :key="item.id">
            <div class="flex justify-between items-center py-4 border-b cart-item">
                <div>
                    <h3 x-text="item.name" class="font-semibold"></h3>
                    <p x-text="formatPrice(item.price)" class="text-gray-600"></p>
                </div>
                <div class="flex items-center">
                    <button @click="decreaseQuantity(item)" class="text-indigo-600 px-2 hover:bg-indigo-100 rounded-full transition duration-300">-</button>
                    <span x-text="item.quantity" class="px-2"></span>
                    <button @click="increaseQuantity(item)" class="text-indigo-600 px-2 hover:bg-indigo-100 rounded-full transition duration-300">+</button>
                </div>
            </div>
        </template>
        <div class="mt-6">
            <p class="text-xl font-semibold mb-4">Tổng cộng: <span x-text="formatPrice(total)"></span></p>
            <button 
                @click="placeOrder"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded-full text-lg font-semibold hover:bg-indigo-700 transition duration-300">
                Đặt hàng
            </button>
        </div>
    </div>

    <!-- Modal Xác nhận thêm vào giỏ hàng -->
    <div x-show="isAddToCartModalOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isAddToCartModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div x-show="isAddToCartModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Xác nhận thêm vào giỏ hàng
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Bạn có chắc chắn muốn thêm <span x-text="selectedDish.name"></span> vào giỏ hàng?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="confirmAddToCart" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Xác nhận
                    </button>
                    <button type="button" @click="closeAddToCartModal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        function restaurantApp() {
            return {
                isMobileMenuOpen: false,
                isCartOpen: false,
                categories: ['Khai vị', 'Món chính', 'Tráng miệng', 'Đồ uống'],
                selectedCategory: 'Khai vị',
                isAddToCartModalOpen: false,
                selectedDish: null,
                scrolled: false,
                dishes: [
                    { id: 1, name: 'Gỏi cuốn', description: 'Gỏi cuốn tôm thịt tươi ngon', price: 50000, category: 'Khai vị', image: 'https://images.unsplash.com/photo-1553163675-71d6b75a4083?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 2, name: 'Phở bò', description: 'Phở bò tái nạm thơm ngon', price: 70000, category: 'Món chính', image: 'https://images.unsplash.com/photo-1582878826629-29b7ad1cdc43?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 3, name: 'Chè thái', description: 'Chè thái thập cẩm mát lạnh', price: 30000, category: 'Tráng miệng', image: 'https://images.unsplash.com/photo-1606328003904-c900352957a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 4, name: 'Nước chanh', description: 'Nước chanh tươi mát', price: 20000, category: 'Đồ uống', image: 'https://images.unsplash.com/photo-1556881286-fc6915169721?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 5, name: 'Bánh xèo', description: 'Bánh xèo giòn tan', price: 60000, category: 'Món chính', image: 'https://images.unsplash.com/photo-1628919350249-eb45d8829629?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 6, name: 'Cà phê sữa đá', description: 'Cà phê sữa đá thơm ngon', price: 25000, category: 'Đồ uống', image: 'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                ],
                featuredDishes: [
                    { id: 2, name: 'Phở bò', description: 'Phở bò tái nạm thơm ngon', price: 70000, image: 'https://images.unsplash.com/photo-1582878826629-29b7ad1cdc43?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 5, name: 'Bánh xèo', description: 'Bánh xèo giòn tan', price: 60000, image: 'https://images.unsplash.com/photo-1628919350249-eb45d8829629?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                    { id: 1, name: 'Gỏi cuốn', description: 'Gỏi cuốn tôm thịt tươi ngon', price: 50000, image: 'https://images.unsplash.com/photo-1553163675-71d6b75a4083?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
                ],
                cart: [],
                get filteredDishes() {
                    return this.dishes.filter(dish => dish.category === this.selectedCategory);
                },
                get total() {
                    return this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                },
                toggleMobileMenu() {
                    this.isMobileMenuOpen = !this.isMobileMenuOpen;
                },
                toggleCart() {
                    this.isCartOpen = !this.isCartOpen;
                },
                selectCategory(category) {
                    this.selectedCategory = category;
                },
                openAddToCartModal(dish) {
                    this.selectedDish = dish;
                    this.isAddToCartModalOpen = true;
                },
                closeAddToCartModal() {
                    this.isAddToCartModalOpen = false;
                    this.selectedDish = null;
                },
                confirmAddToCart() {
                    this.addToCart(this.selectedDish);
                    this.closeAddToCartModal();
                },
                addToCart(dish) {
                    const existingItem = this.cart.find(item => item.id === dish.id);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        this.cart.push({ ...dish, quantity: 1 });
                    }
                },
                increaseQuantity(item) {
                    item.quantity++;
                },
                decreaseQuantity(item) {
                    item.quantity--;
                    if (item.quantity === 0) {
                        this.cart = this.cart.filter(cartItem => cartItem.id !== item.id);
                    }
                },
                formatPrice(price) {
                    return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
                },
                placeOrder() {
                    alert('Đơn hàng của bạn đã được đặt thành công!');
                    this.cart = [];
                    this.isCartOpen = false;
                },
                submitContact(event) {
                    const formData = new FormData(event.target);
                    const name = formData.get('name');
                    const email = formData.get('email');
                    const message = formData.get('message');
                    
                    // Xử lý gửi form liên hệ ở đây (có thể gửi đến server hoặc xử lý locally)
                    console.log('Thông tin liên hệ:', { name, email, message });
                    alert('Cảm ơn bạn đã liên hệ với chúng tôi!');
                    event.target.reset();
                },
                initSwiper() {
                    this.setupCloseMenuOnClickOutside();
                    new Swiper('.swiper-container', {
                        slidesPerView: 1,
                        spaceBetween: 20,
                        loop: true,
                        autoplay: {
                            delay: 3000,
                            disableOnInteraction: false,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        breakpoints: {
                            640: {
                                slidesPerView: 2,
                            },
                            1024: {
                                slidesPerView: 3,
                            },
                        },
                    });
                },
                setupCloseMenuOnClickOutside() {
                    document.addEventListener('click', (e) => {
                        if (this.isMobileMenuOpen && !e.target.closest('.mobile-menu') && !e.target.closest('button')) {
                            this.isMobileMenuOpen = false;
                        }
                    });
                },
            }
        }
    </script>
